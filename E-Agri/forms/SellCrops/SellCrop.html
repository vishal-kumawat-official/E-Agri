<script>
  document.addEventListener("DOMContentLoaded", function() {
    const gallery = document.querySelector('.gallery');
    
    // Attach click event listener to the gallery container
    gallery.addEventListener('click', function(event) {
      const clickedElement = event.target.closest('.gallery-item');
      if (!clickedElement) return; // Exit if the clicked element is not a gallery item
      
      const toolName = clickedElement.querySelector('.image-name').innerText;
      console.log(toolName); // Log the tool name to the console
      
      // Prevent the default behavior of the anchor element
      event.preventDefault();
      
      // Construct the URL with the tool name as a query parameter
      const redirectUrl = `../Yeild/Yeild.html?crop=${encodeURIComponent(toolName)}`;
      
      // Navigate to the constructed URL
      window.location.href = redirectUrl;
    });
  });
  </script>
