<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="rent.css">
</head>

<body>
    <div class="container">
        <h2>EQUIPMENT RENT:</h2>
        <div id="toast" class="toast">Details saved successfully!</div>
        <form action="" id="Rent_form">

            <div class="inputBox">
                <h4>Equipment name:</h4> 
                <input type="text" id="tool" placeholder="Your equipment...." />
            </div>

            <div class="inputBox">
               <h4>From :</h4> 
                <input type="date" id="from" placeholder="Your date....." />
            </div>

            <div class="inputBox">
                <h4>Upto :</h4>
                <input id="to" type="date" placeholder="Your date..." />
            </div>
            <div class="inputBox1">
                <button type="submit" id="submit" class="explore-btn">Submit</button>
            </div>
            
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="rent.js"></script>
</body>

</html>
